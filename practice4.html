<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>練習</title>
  </head>
  <body>
    <script>
    /*
    タイマー処理を使ってみる
    setInterval
    setTimeout
    */
    var i = 0;
    function show(){
      console.log(i++);
    }
    /*setInterval(function(){
      show();
    }, 1000);*/
    setTimeout(function(){
      show();
    }, 1000);

    /*
    配列を使ってみる
    */
    var score = [100, 98, 76];
    console.log(score[0]); //添字は0
    score[2] = 96;
    console.log(score);
    //行列
    var m = [
      [1, 2, 3],
      [4, 5, 6]
    ];
    console.log(m[1][1]);

    /*
    オブジェクト
    名前と値
    */
    var user = {
      email:'shimizu@gmail.com',
      score:90,
      greet:function(name){ //オブジェクトのメソッド
        console.log('hello ' + name + ' from ' + this.email); //thisでオブジェクト呼び出し
      }
    };
    console.log(user['email']);
    console.log(user.email);
    user.score = 100,
    console.log(user);
    user.greet('Merry');


    /*
    組み込みオブジェクトを使ってみる
    -String
    -Array
    -Math
    -Date
    */
    //String
    var str = new String('shimizu');
    console.log(str.length);
    console.log(str.replace('s', 'S'));
    console.log(str.substr(1, 3));
    //Array
    var a = new Array(100, 200, 300);
    console.log(a.length);
    a.push(500); //末尾に500を追加
    console.log(a);
    a.splice(1, 2, 800, 1000); //1,2の値を削除し800,1000へ値を変更
    console.log(a);
    //Math
    console.log(Math.PI);//円周率
    console.log(Math.ceil(5.3));
    console.log(Math.floor(5.3));
    //Date
    var day = new Date();
    console.log(day.getFullYear());//年を取得


    </script>
  </body>
</html>
